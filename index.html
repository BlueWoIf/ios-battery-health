<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone battery health</title>
</head>

<body>
    <input type="file" id="input" accept=".synced" />
    <script src="script.js"></script>
    <table id="stattable">
        <tr>
            <th></th>
            <th>Value</th>
        </tr>
        <tr id="rbh">
            <td><b>Reported Battery Health</b></td>
            <td>-</td>
        </tr>
        <tr id="cc">
            <td><b>Cycle Count</b></td>
            <td>-</td>
        </tr>
        <tr id="cbh">
            <td><b>Calculated Battery Health</b></td>
            <td>-</td>
        </tr>
        <tr id="minfcc">
            <td>Minimum FCC</td>
            <td>-</td>
        </tr>
        <tr id="maxfcc">
            <td>Maximum FCC</td>
            <td>-</td>
        </tr>
        <tr id="ncc">
            <td>Nominal Charge Capacity</td>
            <td>-</td>
        </tr>
        <tr id="at">
            <td>Average Temperature</td>
            <td>-</td>
        </tr>
    </table>
</body>

</html>
