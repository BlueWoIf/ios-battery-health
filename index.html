<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>iPhone Battery Health</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="stats">
        <table id="stattable">
            <tr id="rbh">
                <td><b>Reported Battery Health</b></td>
                <td class="bold">-</td>
            </tr>
            <tr id="cbh">
                <td><b>Calculated Battery Health</b></td>
                <td class="bold">-</td>
            </tr>
            <tr id="cc">
                <td><b>Cycle Count</b></td>
                <td class="bold">-</td>
            </tr>
            <tr id="lie">
                <td><b>Apple Lie-O-Meter</b></td>
                <td class="bold">-</td>
            </tr>
            <tr id="minfcc">
                <td>Minimum FCC</td>
                <td>-</td>
            </tr>
            <tr id="maxfcc">
                <td>Maximum FCC</td>
                <td>-</td>
            </tr>
            <tr id="ncc">
                <td>Nominal Charge Capacity</td>
                <td>-</td>
            </tr>
            <tr id="at">
                <td>Average Temperature</td>
                <td>-</td>
            </tr>
        </table>
        <div id="upload">
            <input type="file" id="upload-btn" accept=".synced" hidden />
            <label for="upload-btn">Choose File</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
